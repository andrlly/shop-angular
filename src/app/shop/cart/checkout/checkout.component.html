    <div class="form-horizontal">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-md-push-6 col-sm-push-6">
        <!--REVIEW ORDER-->
        <div class="panel panel-info">
          <div class="panel-heading">
            Review Order <div class="pull-right"><small><a class="afix-1" [routerLink]="['/cart']">Edit Cart</a></small></div>
          </div>
          <div class="panel-body">

            <div class="form-group" *ngFor="let product of productsCheck;">
              <div class="col-sm-3 col-xs-3">
                <img class="img-responsive" src="http://ukiegoods.loc/uploads/products/{{product.id}}.jpg" />
              </div>
              <div class="col-sm-6 col-xs-6">
                <div class="col-xs-12">{{product.name}}</div>
                <!--<div class="col-xs-12"><small>Quantity:<span>{{product.count}}</span></small></div>-->
              </div>
              <div class="col-sm-3 col-xs-3 text-right">
                <h6>{{product.price}}</h6>
              </div>
            </div>

            <div class="form-group"><hr /></div>
            <div class="form-group">
              <div class="col-xs-12">
                <strong>Subtotal</strong>
                <!--<div class="pull-right"><span>{{ product.count * product.price }}</span></div>-->
              </div>
            </div>
            <div class="form-group"><hr /></div>
            <div class="form-group">
              <div class="col-xs-12">
                <strong>Order Total</strong>
                <div class="pull-right"><span>{{ total }}</span></div>
              </div>
            </div>
          </div>
        </div>
        <!--REVIEW ORDER END-->
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-md-pull-6 col-sm-pull-6">
        <!--SHIPPING METHOD-->
        <form [formGroup]="checkForm" (ngSubmit)="submitForm()">
          <div class="panel panel-info">
            <div class="panel-heading">Address</div>
            <div class="panel-body">
              <div class="form-group">
                <div class="col-md-12">
                  <h4>Shipping Address</h4>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12"><strong>Name:</strong>*</div>
                <div class="col-md-12"><input type="text" class="form-control" formControlName="name" /></div>
                <p class="alert-danger" *ngIf="checkForm.get('name').invalid && checkForm.get('name').touched ">Name is
                  empty!</p>
              </div>
              <div class="form-group">
                <div class="col-md-12"><strong>Email:</strong>*</div>
                <div class="col-md-12"><input type="email" class="form-control" formControlName="email" /></div>
                <p class="alert-danger" *ngIf="checkForm.get('email').invalid && checkForm.get('email').touched ">Enter correct
                  email!</p>
              </div>
              <div class="form-group">
                <div class="col-md-12"><strong>Comment:</strong>*</div>
                <div class="col-md-12"><textarea id="comment" rows="3" formControlName="comment"></textarea></div>
                <p class="alert-danger" *ngIf="checkForm.get('comment').invalid && checkForm.get('comment').touched ">Comment is
                  empty!</p>
              </div>

              <div class="clearfix"></div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <button type="submit" [disabled]="checkForm.invalid" class="btn btn-primary btn-submit-fix">Place Order</button>
                </div>
              </div>
            </div>

          </div>
        </form>
        <!--SHIPPING METHOD END-->
