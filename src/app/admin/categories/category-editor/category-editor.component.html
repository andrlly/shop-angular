<div class="row">
    <div class="col-md-4">
        {{ category.id }}
    </div>
    <div class="col-md-4">
        <span *ngIf="!isEdit">{{ category.name }}</span>
        <textarea *ngIf="isEdit" name="name" [(ngModel)]="catName" [value]="catName">{{ catName }}</textarea>
    </div>
    <div class="col-md-4">
        <div *ngIf="!isEdit">
            <button type="button" class="btn btn-default alert-info" aria-label="Left Align" (click)="isEdit = !isEdit">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
        </div>
        <div *ngIf="isEdit">
            <button type="button" class="btn btn-default alert-success" aria-label="Left Align"
                    (click)="editing(category.id)">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default alert-danger" aria-label="Left Align"
                    (click)="isEdit = !isEdit">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </div>

        <button type="button" class="btn btn-default alert-danger" aria-label="Left Align"
                (click)="onDeleteCategory(category.id)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
    </div>
</div>
