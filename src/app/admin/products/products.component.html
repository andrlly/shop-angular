<hr>
<app-add-product [products]="products"></app-add-product>
<hr>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Count</th>
        <th scope="col">Image</th>
        <th scope="col">Category</th>
        <th scope="col">Options</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products;">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td><img width="150" src="http://ukiegoods.loc/uploads/products/{{product.id}}.jpg?{{updated_at}}" alt=""></td>
        <td *ngIf="product.category">{{ product.category.name }}</td>
        <td *ngIf="!product.category">{{ product.catName }}</td>
        <td>
            <button type="button" class="btn btn-default alert-success" aria-label="Left Align">
                <span class="glyphicon glyphicon-eye-open" [routerLink]="['/products/', product.id]"
                      aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default alert-info" [routerLink]="['/admin/products/', product.id]"
                    aria-label="Left Align">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <!--<button type="button" class="btn btn-default alert-danger" aria-label="Left Align">-->
            <!--<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>-->
            <!--</button>-->
        </td>
    </tr>
    </tbody>
</table>
